<mat-card class="new-offer-wrapper">
  <mat-card-title class="new-offer-title">Add offer</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="category__select">
        <mat-label>Categories</mat-label
        >
        <mat-select
          placeholder="Categories"
          formControlName="category"
          (selectionChange)="onCategoryTypeChange($event)"
          required
          [value]="currentCategoryType?.id"
        >
          <mat-option
            *ngFor="let option of categories; trackBy: optionTrack"
            [value]="option.id"
          >
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <p>
        <mat-form-field class="new-offer-field">
          <input type="text" matInput placeholder="Short name" formControlName="shortName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="new-offer-field">
          <input type="text" matInput placeholder="Description" formControlName="description">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="new-offer-field">
          <input type="number" matInput placeholder="Price" formControlName="price">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="new-offer-field">
          <input type="text" matInput placeholder="Location" formControlName="location">
        </mat-form-field>
      </p>
      <p>
        <mat-slide-toggle formControlName="isNew">Is new</mat-slide-toggle>
      </p>
      <form [formGroup]="attributesForm">
        <div *ngFor="let attribute of attributes">
          <p>
            <mat-form-field class="new-offer-field">
              <input type="text" matInput placeholder="{{attribute.name}}" formControlName="{{attribute.name}}">
            </mat-form-field>
          </p>
        </div>
      </form>
      <p>
        <mat-form-field class="new-offer-field">
          <input type="text" matInput placeholder="Image 1" formControlName="image1">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="new-offer-field">
          <input type="text" matInput placeholder="Image 2" formControlName="image2">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="new-offer-field">
          <input type="text" matInput placeholder="Image 3" formControlName="image3">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="new-offer-field">
          <input type="text" matInput placeholder="Image 4" formControlName="image4">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" class="button-submit" mat-button [disabled]="!form.valid" (click)="save()">Save</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
