<mat-card class="send-message-wrapper">
  <mat-card-title class="send-message-title">Contact customer support</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field class="send-message-field">
          <span class="send-message-labels"> Sender:</span>
          <input type="text" matInput placeholder="Sender" formControlName="sender">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="send-message-field">
          <span class="send-message-labels"> Receiver:</span>
          <input type="text" matInput placeholder="Receiver" formControlName="receiver">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="send-message-field">
          <span class="send-message-labels"> Content:</span>
          <textarea class="send-message-text" type="text" matInput placeholder="Content" formControlName="content"></textarea>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" class="button-submit" mat-button [disabled]="!form.valid" (click)="sendMessageToCustomerSupport()">Send message</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
