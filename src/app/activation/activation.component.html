<mat-card>
  <mat-card-title class="activation-title">Activation</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" pattern="\d*" maxlength="4" matInput placeholder="Activation code" formControlName="activationCode">
          <mat-error>Wrong activation number!</mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" class="button-submit" mat-button [disabled]="!form.valid" (click)="activate()">Activate profile</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
